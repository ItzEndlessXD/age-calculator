<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="style.css">

  <script src="script.js"></script>
</head>
<body>

  <div class="container">
    <div class="form">
      <div class="inputForm">
        <form class="allForm">
          <label id="labelDay" class="labelFont" for="dayInput">DAY</label>
          <input type="number" class="allInput" id="dayInput" placeholder="DD">
          <div class="errorOutput" id="errorDay"></div>
        </form>
        <form class="allForm">
          <label id="labelMonth" class="labelFont" for="monthInput">MONTH</label>
          <input type="number" class="allInput" id="monthInput" placeholder="MM">
          <div class="errorOutput" id="errorMonth"></div>
        </form>
        <form class="allForm">
          <label id="labelYear" class="labelFont" for="yearInput">YEAR</label>
          <input type="number" class="allInput" id="yearInput" placeholder="YYYY">
          <div class="errorOutput" id="errorYear"></div>
        </form class="allForm">
        <div class="submitBtnContainer">
          <button onclick="displayValues()" class="submitBtn" id="submitBtn">
            <svg class="submitBtnIcon" xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
          </button>
        </div>

      </div>
      <div class="outputForm">
        <div class="yearContainer allOutput">
          <div class="outputYear" id="outputYear">--</div>
          <div class="outputFont">years</div>
        </div>
        <div class="monthContainer allOutput">
          <div class="outputMonth" id="outputMonth">--</div>
          <div class="outputFont">months</div>
        </div>
        <div class="dayContainer allOutput">
          <div class="outputDay" id="outputDay">--</div>
          <div class="outputFont">days</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
